<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Search Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .search-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      z-index: 2;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .search-box input {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .close-btn {
      position: fixed;
      top: 25px;
      right: 30px;
      font-size: 32px;
      color: #fff;
      text-decoration: none;
      z-index: 1001;
      transition: 0.3s ease;
    }

    .close-btn:hover {
      color: #ff6b6b;
      transform: scale(1.1);
    }

    .search-icon {
      position: absolute;
      top: 50%;
      right: 45px;
      transform: translateY(-50%);
      font-size: 20px;
      color: #999;
      pointer-events: none;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="overlay"></div>
  <a href="mamber.html" class="close-btn"><i class="fa-solid fa-xmark"></i></a>

  <div class="search-box">
    <div class="input-wrapper">
      <input type="text" placeholder="Search here...">
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
    </div>
  </div>

</body>

</html>
