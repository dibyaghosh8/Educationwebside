<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Feedback Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #6a0dad;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4b0c8a;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2><i class="fa-solid fa-comment-dots"></i> Feedback</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="">-- Choose a Course --</option>
        <option value="python">Python Programming</option>
        <option value="web">Web Development</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="excel">Excel for Beginners</option>
      </select>

      <label for="rating">Rate Us:</label>
      <select id="rating">
        <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
        <option value="4">⭐⭐⭐⭐ Good</option>
        <option value="3">⭐⭐⭐ Average</option>
        <option value="2">⭐⭐ Poor</option>
        <option value="1">⭐ Very Poor</option>
      </select>

      <label for="user-type">You are a:</label>
      <select id="user-type">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="visitor">Visitor</option>
      </select>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your feedback or why you want to join..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
