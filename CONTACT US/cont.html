<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f2f6fb;
    }

    header {
      background: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      color: #0a2351;
      font-size: 24px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #0a2351;
      font-weight: 600;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      margin: 40px;
      gap: 30px;
    }

    .contact-info, .contact-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      flex: 1 1 300px;
    }

    .contact-info h2, .contact-form h2 {
      color: #0a2351;
      margin-bottom: 20px;
    }

    .info-box {
      margin-bottom: 20px;
    }

    .info-box i {
      font-size: 24px;
      color: #0a2351;
      margin-right: 10px;
    }

    .info-box p {
      margin: 5px 0 0 34px;
      color: #444;
    }

    .map-box {
      margin-top: 20px;
    }

    .map-box iframe {
      width: 100%;
      height: 250px;
      border: 0;
      border-radius: 8px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      background: #0a2351;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    form button i {
      margin-left: 5px;
    }

    .captcha-box {
      background: #eee;
      padding: 10px;
      font-family: monospace;
      font-size: 18px;
      display: inline-block;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0a2351;
      color: white;
      margin-top: 40px;
    }

  </style>
</head>

      <!-- Google Map -->

    <div class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="First Name *" required />
        <input type="text" placeholder="Last Name" />
        <input type="tel" placeholder="Mobile No *" required />
        <input type="email" placeholder="Email ID *" required />
        <textarea rows="4" placeholder="Your Message"></textarea>
        <p>Please type the characters *</p>
        <div class="captcha-box">p z 7 5 s</div>
        <input type="text" placeholder="Enter Captcha" required />

        <button type="submit">Submit <i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>
